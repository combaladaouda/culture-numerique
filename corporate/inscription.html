<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assert/css/inscription.css">
    <title>inscription</title>
</head>
<body>

    <div class="container">
        <h1>INSCRIPTION</h1>

        <form action="#!">
          <input type="text" id="name" name="nom" placeholder="Votre nom d'utilisateur...">
          <input type="email" id="email" name="email" placeholder="Votre email...">
          <input type="password" id="motDePasse" name="password" placeholder="Votre Mot de passe..." minlength="6" maxlength="15" required>
          <input type="password" id="cpassword" name="cpassword" placeholder="Confirmez Votre mot de passe..."minlength="6" maxlength="15" required>

          <button>Envoyer</button>

        </form>
    </div>
    
</body>
